<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
        
    </head>
    <body onkeydown="key_down()">
        <div id="list_box">
            <input type="text" id="to_do_value">
            <input type="button" value="등록" id="add_button" onclick="list_add()">
            <input type="button" value="삭제하기" id="delete_active" onclick="remove_block()">
            <input type="button" value="전부 삭제" id="all_delete" onclick="all_remove()">
        </div>
            
        <script src="js/index.js"></script>
    </body>
</html>
